 <tr>
	<td>@productName@</td>
	<td>
		<a class="amount-picker" href="javascript:void(0)" onclick="addItemToCart(@productId@);return false;">>+</a>
		<a class="amount-picker" href="javascript:void(0)" onclick="removeItemFromCart(@productId@);return false;">>-</a>
	</td>
	<td>@amount@x@price@</td>
	<td>@priceSum@</td>
  </tr>
